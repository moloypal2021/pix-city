                <li>

            <header class="d-flex align-items-center justify-content-between sidebar-header">

                <div class="d-flex align-items-center justify-content-end">

            <!-- Main Content Start -->

                <div class="container">
                    <!-- Contnet Header Start -->

                        <button class="btn btn-back flex-shrink-0 font-montserrat p-0 mb-3 mb-md-0">

                        <div class="d-flex flex-column flex-sm-row align-items-sm-center font-montserrat">

                    <!-- Banner Start -->

                            <div class="row">
                                <div class="col-lg-6 text-center text-lg-start" style="padding: 36px 40px;">

                                        of
                                        your
                                        cycle</h4>

                                    <button class="btn copy-btn font-inter"><span>Copy XLS Link</span><svg width="14"

                                                d="M4.06564 1.44064C4.2365 1.26979 4.5135 1.26979 4.68436 1.44064L9.93436 6.69064C10.1052 6.8615 10.1052 7.1385 9.93436 7.30936L4.68436 12.5594C4.5135 12.7302 4.2365 12.7302 4.06564 12.5594C3.89479 12.3885 3.89479 12.1115 4.06564 11.9406L9.00628 7L4.06564 2.05936C3.89479 1.8885 3.89479 1.6115 4.06564 1.44064Z"

    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let sidebarOverlay = document.getElementById("sidebarOverlay");

            if (sidebar.classList.contains('hide-sidebar')) {
                sidebar.classList.add('show-sidebar');
                sidebar.classList.remove('hide-sidebar');
                sidebarOverlay.classList.add('d-block');
                sidebarOverlay.classList.remove('d-none');

            } else {
                sidebar.classList.add('hide-sidebar');
                sidebar.classList.remove('show-sidebar');
                sidebarOverlay.classList.add('d-none');
                sidebarOverlay.classList.remove('d-block');
            }
        }
    </script>
</body>

</html>
