<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Header CSS -->
    <link rel="stylesheet" href="./assets/css/header.css">

    <!-- Payment CSS -->
    <link rel="stylesheet" href="./assets/css/payment.css">

</head>

<body>

    <div class="container-fluid paymentContent">
        <div class="d-flex flex-column flex-lg-row">
            <div class="col-lg-6 left-side">

                <!-- Header Section Start -->
                <header class="d-flex align-items-center justify-content-between header-payment">
                    <div class="d-flex align-items-center">
                        <button class="btn p-0">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.828 11.0007H20V13.0007H7.828L13.192 18.3647L11.778 19.7787L4 12.0007L11.778 4.22266L13.192 5.63666L7.828 11.0007Z"
                                    fill="black" />
                            </svg>
                        </button>
                        <h4 class="title">CHECKOUT</h4>
                    </div>

                    <div class="language-select">
                        <select class="form-select">
                            <option value="en">EN</option>
                            <option value="fr">FR</option>
                            <option value="es">ES</option>
                        </select>
                    </div>

                </header>
                <!-- Header Section End -->

                <!-- Client Details Section Start -->
                <section class="client-details">
                    <div class="d-flex align-items-start">
                        <img src="./assets/images/pizzahut.svg" alt="" class="client-logo">
                        <div class="details-input">
                            <div class="input-box mb-32px">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" value="sad">
                                    <label for="floatingInput">Email address</label>
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.0005 17C15.6625 17 18.8655 18.575 20.6075 20.925L18.7655 21.796C17.3475 20.116 14.8475 19 12.0005 19C9.15353 19 6.65353 20.116 5.23553 21.796L3.39453 20.924C5.13653 18.574 8.33853 17 12.0005 17ZM12.0005 2C13.3266 2 14.5984 2.52678 15.5361 3.46447C16.4737 4.40215 17.0005 5.67392 17.0005 7V10C17.0005 11.3261 16.4737 12.5979 15.5361 13.5355C14.5984 14.4732 13.3266 15 12.0005 15C10.6744 15 9.40268 14.4732 8.465 13.5355C7.52732 12.5979 7.00053 11.3261 7.00053 10V7C7.00053 5.67392 7.52732 4.40215 8.465 3.46447C9.40268 2.52678 10.6744 2 12.0005 2Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                            </div>

                            <div class="input-box">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" value="sad">
                                    <label for="floatingInput">Email address</label>
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M21 19H23V21H1V19H3V4C3 3.73478 3.10536 3.48043 3.29289 3.29289C3.48043 3.10536 3.73478 3 4 3H14C14.2652 3 14.5196 3.10536 14.7071 3.29289C14.8946 3.48043 15 3.73478 15 4V19H19V11H17V9H20C20.2652 9 20.5196 9.10536 20.7071 9.29289C20.8946 9.48043 21 9.73478 21 10V19ZM5 5V19H13V5H5ZM7 11H11V13H7V11ZM7 7H11V9H7V7Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Client Details Section End -->

            </div>
            <div class="col-lg-6 right-side"></div>
        </div>
    </div>
    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
